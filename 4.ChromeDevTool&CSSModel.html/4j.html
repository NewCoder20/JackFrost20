<style>
    .shadow-button {
        background-color: rgb(54, 148, 14);
        color: white;
        font-size: 16px;
        padding-left: 12px;
        padding-right: 12px;
        padding-bottom: 8px;
        padding-top: 8px;
        border: none;
        transition: opacity 0.15s, background-color 0.15s;
        cursor: pointer;
        box-shadow: 4px 4px 4px rgba(0, 0, 0, 0.25);
        transition: 0.3s;
    }
    .shadow-button:active {
        margin-top: 4px;
        margin-left: 4px;
        box-shadow: none;
    }
</style>

<button class="shadow-button">
    Shadow
</button>
