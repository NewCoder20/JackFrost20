<style>
    .stretch-button {
      background-color: rgb(54, 148, 14);
      color: white;
      border: none;
      font-size: 16px;
      padding-left: 12px;
      padding-right: 12px;
      padding-bottom: 8px;
      padding-top: 8px;
      border-radius: 2px;
      cursor: pointer;
      vertical-align: top;
      transition : opacity 1s , padding 1s , margin 1s;
    }

    .stretch-button:hover {
        padding-left: 24px;
        padding-right: 24px;
        padding-top: 16px;
        padding-bottom: 16px;
        vertical-align: top;
    }

</style>
  
<button class="stretch-button">
    Stretch
</button>
