<style>
    .k-button {
      background-color: rgb(54, 148, 14);
      color: white;
      border: none;
      padding-left: 10px;
      padding-right: 10px;
      padding-bottom: 10px;
      padding-top: 10px;
      border-radius: 2px;
      cursor: pointer;
      margin-right: 10px;
      margin-left: 10px;
      transition : opacity 0.25s , padding 0.25s , margin 0.25s;
    }

    .k-button:hover {
        padding-left: 20px;
        padding-right: 20px;
        padding-top: 10px;
        padding-bottom: 10px;
        margin-right: 0px;
        margin-left: 0px;
    }

</style>
  
<button class="k-button">
    ONE
</button>
  
<button class="k-button">
    TWO
</button>
  
<button class="k-button">
    THREE
</button>
