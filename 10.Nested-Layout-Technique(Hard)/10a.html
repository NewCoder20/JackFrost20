<!DOCTYPE html>
<html>
    <head>
        <title>
            Nested tweet format
        </title>
        <link rel="stylesheet" href="\10.Nested-Layout-Technique(Hard)\10a.css">
    </head>

    <body>
        <div class="user-display">
            <img class="profile-picture" src="\picture-for-final-project\cat.jpg">
        </div>

        <div class="user-info">
            <div class="username-row">
                <p class="username">
                    oliver
                </p>
            </div>
            <div class="species-row">
                <p class="species">
                    the cat
                </p> 
            </div>
            <div class="trivial-row">
                <p class="trivial">
                    Popular
                </p>
            </div>
        </div>

        <div class="tweet-button-row">
            <div class="tweet-button-nest">
                <button class="tweet-button">
                    Follow
                </button>
            </div>
        </div>    
    </body>
</html>
