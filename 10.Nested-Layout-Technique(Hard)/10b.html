<!DOCTYPE html>
<html>
    <head>
        <title>
            Triple Nested tweet format
        </title>
        <link rel="stylesheet" href="\10.Nested-Layout-Technique(Hard)\10b.css">
    </head>

    <body>
        <!--1st user-->
        <div class="user-display">
            <img class="profile-picture" src="\picture-for-final-project\cat.jpg">
        </div>

        <div class="user-info">
            <div class="username-row">
                <p class="username">
                    oliver
                </p>
            </div>
            <div class="species-row">
                <p class="species">
                    the cat
                </p> 
            </div>
            <div class="trivial-row">
                <p class="trivial">
                    Popular
                </p>
            </div>
        </div>

        <div class="tweet-button-row">
            <div class="tweet-button-nest">
                <button class="tweet-button">
                    Follow
                </button>
            </div>
        </div>    

        <!--2nd user-->
        <div class="user-display">
            <img class="profile-picture" src="\picture-for-final-project\elonmusk.webp">
        </div>

        <div class="user-info">
            <div class="username-row">
                <p class="username">
                    Elon Musk
                </p>
            </div>
            <div class="species-row">
                <p class="species">
                    Billionaire
                </p> 
            </div>
            <div class="trivial-row">
                <p class="trivial">
                    Popular
                </p>
            </div>
        </div>

        <div class="tweet-button-row">
            <div class="tweet-button-nest">
                <button class="tweet-button">
                    Follow
                </button>
            </div>
        </div>  

        <!-- 3rd user-->
        <div class="user-display">
            <img class="profile-picture" src="\picture-for-final-project\stanlee.jpeg">
        </div>

        <div class="user-info">
            <div class="username-row">
                <p class="username">
                    Stan Lee
                </p>
            </div>
            <div class="species-row">
                <p class="species">
                    G.O.A.T
                </p> 
            </div>
            <div class="trivial-row">
                <p class="trivial">
                    Popular
                </p>
            </div>
        </div>

        <div class="tweet-button-row">
            <div class="tweet-button-nest">
                <button class="tweet-button">
                    Follow
                </button>
            </div>
        </div>

    </body>
</html>
